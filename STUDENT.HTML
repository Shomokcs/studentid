<script>
     // طلب الرقمين
        let N1 = prompt("Enter first Number:");
        let N2 = prompt("Enter Second Number:");
        let name = prompt("Enter your Name: ");
        let studentId = prompt("Enter your student Id:" );

      

        // إجراء العمليات الحسابية
        let s = N1 + N2;
        let product = N1 * N2;
        let difference = N1 - N2;
        let quotient =  N1 / N2 ;

       document.write(`<h2>RESULT : </h2>`);
       document.write("<p>Name: " + name + "</p>");
       document.write("<p>student id: " + studentId+ "</p>");
       document.write("<p>SUM: " + s + "</p>");
       document.write("<p>product:"+ product+"</p>");
        document.write("<p>difference: "+difference+ "</p>");
        document.write("<p> quotient"+quotient+"</p>");
        
</script>
